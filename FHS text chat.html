<!-- P2P Chat v0.2 — Specchio con Cornice (solo SERVER), sfondo rimosso -->
<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>P2P Chat v0.2 — Specchio con Cornice</title>
<style>
  :root{
    --bg:#000000; --bar:#0f172a; --line:#1f2937; --txt:#e5e7eb;
    --me:#d1f1c9; --peer:#ffffff; --me-old:#b6d9ae; --peer-old:#e6e6e6;
    /* insets calcolati per la tua cornice (471px, area verde) */
    --inset-top:16.14%; --inset-right:16.56%; --inset-bottom:16.35%; --inset-left:16.35%;
  }
  *{box-sizing:border-box} html,body{height:100%}
  body{margin:0;background:#000;display:grid;place-items:center;padding:1rem;color:var(--txt);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
  /* DIMENSIONI FISSE */
  #app{
    width:512px;height:800px;background:#000;border-radius:12px;box-shadow:0 10px 25px rgba(0,0,0,.25);
    overflow:hidden;position:relative;border:1px solid #111827
  }
  .screen{position:absolute;inset:0;display:none}.screen.active{display:grid}

  /* SETUP */
  #setup{grid-template-rows:auto 1fr auto}
  #setup header{padding:.7rem .9rem;background:#0b1220;border-bottom:1px solid var(--line);display:flex;justify-content:space-between;align-items:center}
  #setup main{display:grid;place-items:center;padding:1rem}
  #setup .panel{width:88%;max-width:470px;background:#0b0f1a;border:1px solid #0f172a;border-radius:12px;padding:1rem}
  .row{display:flex;gap:.6rem}.col{flex:1}
  label{display:block;font-size:.9rem;color:#94a3b8;margin:.35rem 0 .2rem}
  input[type=text]{width:100%;padding:.6rem .7rem;border:1px solid #223; background:#0b0f1a;color:#fff;border-radius:8px}
  .radio{display:flex;gap:.8rem;align-items:center;margin:.2rem 0 .8rem}
  .radio label{display:flex;align-items:center;gap:.35rem;cursor:pointer;margin:0}
  .hint{color:#9ca3af;font-size:.85rem;margin-top:.4rem}
  .btn{padding:.55rem .9rem;border-radius:10px;cursor:pointer;border:1px solid #334155;background:#0f172a;color:#fff}
  .btn.primary{background:#22c55e;border-color:#16a34a;color:#052e14;font-weight:700}
  .btn:disabled{opacity:.6;cursor:not-allowed}

  /* MAIN */
  #main{grid-template-rows:auto auto 1fr auto}
  header.bar{background:#0b1220;border-bottom:1px solid var(--line);padding:.5rem .7rem;display:flex;align-items:center;justify-content:space-between}
  .status{font-size:.9rem;color:#cbd5e1}
  .pill{display:inline-block;padding:.12rem .45rem;border-radius:999px;background:#1f2937;font-size:.72rem;margin-left:.35rem}
  .controls{display:flex;gap:.35rem}
  .controls .btn{background:#0f172a;border:1px solid #334155;color:#e5e7eb}
  .controls .danger{background:#7f1d1d;border-color:#fecaca;color:#fee2e2}

  #banner{display:none;padding:.45rem .7rem;font-weight:600}
  .banner-warn{background:#3b2f14;color:#fde68a;border-bottom:1px solid #a16207}
  .banner-err{background:#3a1b1b;color:#fecaca;border-bottom:1px solid #b91c1c}

  /* Azioni: SOLO Specchio */
  #actions{background:#0b1220;border-bottom:1px solid var(--line);padding:.3rem .6rem;display:flex;gap:.35rem;align-items:center;flex-wrap:wrap}
  #actions .btn{background:#0f172a;border:1px solid #334155;color:#e5e7eb}
  #actions input[type=file]{display:none}

  /* STAGE: Cornice + Specchio */
  #stage{display:grid;grid-template-rows:auto 1fr}
  #frameWrap{position:relative; width:100%; aspect-ratio:1/1; background-position:center; background-size:contain; background-repeat:no-repeat;}
  /* immagine specchio dentro la cornice (inset sui 4 lati) */
  #specchio{
    position:absolute; inset: var(--inset-top) var(--inset-right) var(--inset-bottom) var(--inset-left);
    background:#10b981; background-position:center; background-size:cover; background-repeat:no-repeat; border-radius:2px;
  }

  /* CHAT */
  #chat{display:grid;grid-template-rows:auto 1fr;height:100%;background:#000}
  #names{display:grid;grid-template-columns:1fr 1fr;padding:.35rem .6rem;font-weight:700;color:#cbd5e1;font-size:.9rem}
  #names div{text-align:center}
  #grid{display:grid;grid-template-columns:1fr 1fr;gap:.35rem;padding:.45rem .6rem;overflow:auto}
  .colList{display:flex;flex-direction:column;gap:.3rem}
  /* allineamento verso il centro */
  .colList.peer{align-items:flex-start}
  .colList.me{align-items:flex-end}
  .colList.me .bubble{ text-align:right }
  .colList.peer .bubble{ text-align:left }
  .bubble{display:inline-block;max-width:90%;padding:.4rem .55rem;border-radius:.8rem;box-shadow:0 1px 0 rgba(0,0,0,.25);white-space:pre-wrap;line-height:1.25}
  .colList.me .bubble.last{background:var(--me);border:1px solid #cfe9c7;font-size:1rem}
  .colList.peer .bubble.last{background:var(--peer);border:1px solid #eef2f7;font-size:1rem}
  .colList.me .bubble:not(.last){background:var(--me-old);border:1px solid #b2d0aa;font-size:.85rem;opacity:.9}
  .colList.peer .bubble:not(.last){background:var(--peer-old);border:1px solid #dfdfdf;font-size:.85rem;opacity:.9}

  .composer{background:#0b1220;border-top:1px solid var(--line);padding:.5rem .6rem;display:flex;gap:.45rem;align-items:center}
  #text{flex:1;padding:.55rem .75rem;border:1px solid #475569;border-radius:999px;background:#0f172a;color:#e5e7eb;caret-color:#e5e7eb}
  #text::placeholder{color:#94a3b8}
  #sendBtn{padding:.55rem .9rem;border:1px solid #16a34a;background:#22c55e;color:#052e14;border-radius:999px;font-weight:700}
  #sendBtn:disabled{opacity:.6;cursor:not-allowed}

  /* HISTORY overlay */
  #history{position:absolute;inset:0;background:rgba(0,0,0,.55);display:none;align-items:center;justify-content:center}
  #history .card{width:86%;max-width:480px;max-height:70%;background:#0b0f1a;border:1px solid #334155;border-radius:12px;display:flex;flex-direction:column;color:#e5e7eb}
  #history header{padding:.5rem .7rem;font-weight:700;border-bottom:1px solid #334155;display:flex;justify-content:space-between;align-items:center}
  #history main{padding:.6rem .7rem;overflow:auto}
  .hrow{display:flex;gap:.5rem;margin:.15rem 0}.hwho{width:80px;font-weight:700;color:#9ca3af}.htext{flex:1}

  #jsErr{position:absolute;left:12px;right:12px;bottom:12px;background:#3a1b1b;color:#fee2e2;padding:.5rem .75rem;border:1px solid #b91c1c;border-radius:8px;display:none;font-weight:700}
</style>
</head>
<body>
<div id="app">

  <!-- SETUP -->
  <section id="setup" class="screen active">
    <header><strong>Impostazioni</strong><span style="color:#9ca3af">P2P WebRTC — v0.2</span></header>
    <main>
      <div class="panel">
        <div class="row">
          <div class="col"><label for="nickMe">Il tuo nickname</label><input id="nickMe" type="text" placeholder="Es. Marco" maxlength="24"></div>
          <div class="col" id="roomCol"><label for="room">Codice stanza (solo CLIENT)</label><input id="room" type="text" placeholder="Es. P2P-AB123" maxlength="24"></div>
        </div>
        <div class="radio">
          <label><input type="radio" name="role" value="server" checked> SERVER (crea)</label>
          <label><input type="radio" name="role" value="client"> CLIENT (entra)</label>
        </div>
        <div class="row">
          <button id="btnStart" class="btn primary" style="flex:1">Avvia</button>
          <button id="btnPaste" class="btn" title="Incolla codice dagli appunti">Incolla codice</button>
        </div>
        <div class="hint">SERVER genera il codice e condivide il link. CLIENT inserisce il codice e si collega.</div>
      </div>
    </main>
    <footer style="padding:.65rem .9rem;color:#9ca3af;border-top:1px solid #1f2937">
      Nessun dato su server: il flusso viaggia P2P tra i browser.
    </footer>
  </section>

  <!-- MAIN -->
  <section id="main" class="screen">
    <header class="bar">
      <div class="status">Stato: <span id="status">offline</span> <span id="pillSSE" class="pill">SSE</span> <span class="pill">v0.2</span></div>
      <div class="controls">
        <button id="btnHistory" class="btn">STORIA</button>
        <button id="btnQuit" class="btn danger">ESCI</button>
      </div>
    </header>

    <div id="banner" role="status"></div>

    <div id="actions">
      <!-- SOLO SERVER: bottoni visibili, il client non li vede -->
      <button id="btnSpec" class="btn">Specchio</button>
      <button id="btnSpecClr" class="btn">Togli specchio</button>
      <input id="fileSpec" type="file" accept="image/*">
      <span style="margin-left:auto;color:#9ca3af;font-size:.9rem">Codice: <strong id="codeBox">—</strong></span>
    </div>

    <div id="stage">
      <!-- Cornice come background; specchio è il quadrato interno -->
      <div id="frameWrap"></div>
      <div id="chat">
        <div id="names"><div id="nameClient">CLIENT</div><div id="nameServer">SERVER</div></div>
        <div id="grid"><div id="colClient" class="colList peer"></div><div id="colServer" class="colList me"></div></div>
      </div>
    </div>

    <div class="composer"><input id="text" type="text" placeholder="Scrivi un messaggio…"><button id="sendBtn" disabled>Invia</button></div>
  </section>

  <!-- History overlay -->
  <div id="history"><div class="card"><header>Storia conversazione <button id="btnCloseHist" class="btn">Chiudi</button></header><main id="histBody"></main></div></div>

  <div id="jsErr"></div>
</div>

<script>
/* ====== v0.2 — variabili globali ====== */
var APP_VERSION = '0.2';
var FRAME_SRC   = 'https://massimagnus.github.io/FHS-chat/cornice.png?v=0.2';

/* ====== setScreen globale ====== */
function setScreen(name){
  var s=document.getElementById('setup'), m=document.getElementById('main');
  if(s) s.classList.remove('active'); if(m) m.classList.remove('active');
  var t=document.getElementById(name); if(t) t.classList.add('active');
}
window.setScreen=setScreen;

/* ====== Error banner ====== */
window.addEventListener('error', function(e){
  var el=document.getElementById('jsErr'); if(!el) return;
  var msg=(e&&e.message)?e.message:'Errore sconosciuto';
  var where=(e&&e.filename)?(' @ '+e.filename+':'+e.lineno):'';
  el.textContent='Errore script: '+msg+where; el.style.display='block';
});

/* ====== App ====== */
(function(){
'use strict';

/* Config */
var STUNS=[{urls:'stun:stun.l.google.com:19302'}];
var TURNS=[];                // opzionale TURN
var SIGNAL_BASE='https://ntfy.sh';

/* Stato */
var pc=null, dc=null, sse=null;
var isServer=false;
var roomCode=null, baseTopic=null, topicGen='0', currentTopic=null;
var selfId=crypto.getRandomValues(new Uint32Array(1))[0].toString(16);
var pendingCandidates=[], remoteSet=false, offerSent=false, answerSent=false;
var sseBackoff=1000, SSE_BACKOFF_MAX=10000, sseUp=false;
var switching=false, dcCloseTimer=null, discTimer=null;

var myNick='Io', peerNick='Peer';
var history=[], historyEnabled=true;

/* stato specchio (per sync) */
var stateSpec=null;

/* Helpers DOM */
function $(id){return document.getElementById(id)}
function showBanner(t,kind){ var el=$('banner'); if(!el) return; el.textContent=t; el.className=(kind==='err'?'banner-err':'banner-warn'); el.style.display='block'; }
function hideBanner(){ var el=$('banner'); if(!el) return; el.style.display='none'; el.textContent=''; el.className=''; }
function genCode(){ return 'P2P-'+Math.random().toString(36).slice(2,7).toUpperCase() }
function topicBase(code){ return 'p2pchat-'+code }
function buildTopic(){ return baseTopic+'-'+topicGen }
function currentBaseURL(){ var u=new URL(location.href); return u.origin+u.pathname }
function makeInviteLink(code){ var u=new URL(currentBaseURL()); u.searchParams.set('code',code); u.searchParams.set('join','1'); u.searchParams.set('v',APP_VERSION); return u.toString() }
function setStatus(s){ var el=$('status'); if(el) el.textContent=s; }
function labelNames(){ $('nameClient').textContent='CLIENT: '+(isServer?peerNick:myNick); $('nameServer').textContent='SERVER: '+(isServer?myNick:peerNick); }

/* Messaggi: ultimo in alto */
function appendMsg(side,text){
  var col=(side==='client')?$('colClient'):$('colServer'); if(!col) return;
  var last=col.querySelector('.bubble.last'); if(last) last.classList.remove('last');
  var b=document.createElement('div'); b.className='bubble last'; b.textContent=text;
  if(col.firstChild) col.insertBefore(b, col.firstChild); else col.appendChild(b);
  var sc=col.parentElement; if(sc) sc.scrollTop=0;
  if(historyEnabled){ history.push({side:side,text:text}); }
}
function redrawHistory(){
  var body=$('histBody'); if(!body) return; body.innerHTML='';
  for(var i=0;i<history.length;i++){
    var r=document.createElement('div'); r.className='hrow';
    var w=document.createElement('div'); w.className='hwho'; w.textContent=history[i].side.toUpperCase();
    var t=document.createElement('div'); t.className='htext'; t.textContent=history[i].text;
    r.appendChild(w); r.appendChild(t); body.appendChild(r);
  }
}

/* Specchio */
function ensureFrame(){
  var wrap=$('frameWrap'); if(!wrap) return;
  wrap.style.backgroundImage='url("'+FRAME_SRC+'")';
  if(!document.getElementById('specchio')){
    var s=document.createElement('div'); s.id='specchio'; wrap.appendChild(s);
  }
}
function setSpecchio(u){ ensureFrame(); var s=$('specchio'); if(!s) return; s.style.backgroundImage=u?'url("'+u+'")':'none'; stateSpec=u||null; }
function fileToDataUrl(file){ return new Promise(function(res,rej){ var fr=new FileReader(); fr.onload=function(){res(fr.result)}; fr.onerror=rej; fr.readAsDataURL(file); }); }

/* Signaling */
function publish(obj){ if(!roomCode) return Promise.resolve(); var body=JSON.stringify(Object.assign({},obj,{from:selfId})); return fetch(SIGNAL_BASE+'/'+currentTopic,{method:'POST',headers:{'Content-Type':'text/plain;charset=UTF-8'},body:body}).catch(function(){}); }
function openSSE(tpc){
  if(sse){ try{sse.close()}catch(e){} sse=null; }
  var url=SIGNAL_BASE+'/'+tpc+'/sse';
  sse=new EventSource(url);
  sse.onopen=function(){ sseUp=true; sseBackoff=1000; var pill=$('pillSSE'); if(pill){ pill.style.background='#14532d'; pill.style.border='1px solid #16a34a'; } hideBanner(); };
  sse.onerror=function(){ if(sseUp){ showBanner('Signaling disconnesso. Riconnessione…','warn'); } sseUp=false; var pill=$('pillSSE'); if(pill){ pill.style.background='#78350f'; pill.style.border='1px solid #fbbf24'; } try{sse.close()}catch(e){} setTimeout(function(){ openSSE(tpc) }, sseBackoff); sseBackoff=Math.min(SSE_BACKOFF_MAX, Math.round(sseBackoff*1.8)); };
  sse.onmessage=function(ev){ try{ var env=JSON.parse(ev.data); if(!env||typeof env.message!=='string') return; var msg=JSON.parse(env.message); if(!msg||msg.from===selfId) return; handleSignal(msg); }catch(e){ console.warn('SSE parse',e); } };
}

/* WebRTC */
function setupPeer(){
  pendingCandidates=[]; remoteSet=false; offerSent=false; answerSent=false;
  if(discTimer){ clearTimeout(discTimer); discTimer=null; }
  pc=new RTCPeerConnection({iceServers:STUNS.concat(TURNS),iceTransportPolicy:'all'});
  pc.oniceconnectionstatechange=function(){
    var st=pc.iceConnectionState;
    if(st==='failed'){ showBanner('Connessione peer fallita. Riprovo…','err'); requestSwitch('ice-failed'); }
    else if(st==='disconnected'){ showBanner('Peer disconnesso. Attendo…','warn'); if(!discTimer) discTimer=setTimeout(function(){ requestSwitch('ice-disconnected') },2500); }
  };
  pc.onconnectionstatechange=function(){
    var st=pc.connectionState;
    if(st==='connected'){
      setStatus('P2P connesso'); var sb=$('sendBtn'); if(sb) sb.disabled=false; hideBanner(); switching=false;
      if(isServer && stateSpec) sendCtrl({kind:'spec', dataUrl:stateSpec}); // re-sync
    } else if(st==='failed'){ setStatus('connessione fallita'); var sb2=$('sendBtn'); if(sb2) sb2.disabled=true; requestSwitch('conn-failed'); }
    else if(st==='disconnected'){ setStatus('connessione persa'); var sb3=$('sendBtn'); if(sb3) sb3.disabled=true; }
  };
  if(isServer){ dc=pc.createDataChannel('chat'); wireDC(dc); } else { pc.ondatachannel=function(e){ dc=e.channel; wireDC(dc); }; }
  pc.onicecandidate=function(e){ if(e&&e.candidate) publish({t:'candidate',candidate:e.candidate}); };
}
function wireDC(ch){
  ch.onopen=function(){ var sb=$('sendBtn'); if(sb) sb.disabled=false; hideBanner(); };
  ch.onclose=function(){ var sb=$('sendBtn'); if(sb) sb.disabled=true; showBanner('Canale dati chiuso. Riconnessione…','err'); if(dcCloseTimer) clearTimeout(dcCloseTimer); dcCloseTimer=setTimeout(function(){ requestSwitch('dc-closed') },600); };
  ch.onmessage=function(e){ handleIncoming(e.data); };
}
function maybeSendOffer(){ if(!isServer||offerSent) return; pc.createOffer().then(function(of){ return pc.setLocalDescription(of); }).then(function(){ return publish({t:'offer',sdp:pc.localDescription}); }).then(function(){ offerSent=true; }).catch(function(e){ console.error(e); }); }

/* Messaging */
function sendText(txt){ if(!dc||dc.readyState!=='open') return; try{ dc.send(JSON.stringify({t:'txt',text:txt})); }catch(e){} }
function sendCtrl(obj){ obj=obj||{}; if(dc&&dc.readyState==='open'){ try{ dc.send(JSON.stringify(Object.assign({t:'ctrl'}, obj))); }catch(e){} } if(obj.kind==='quit'){ publish({t:'quit'}); } }
function handleIncoming(raw){
  try{
    var msg=JSON.parse(raw);
    if(msg.t==='txt'){
      var side=(isServer?'client':'server'); appendMsg(side,msg.text);
    }else if(msg.t==='ctrl'){
      if(msg.kind==='spec' && msg.dataUrl) setSpecchio(msg.dataUrl);
      else if(msg.kind==='spec-clear') setSpecchio(null);
    }
  }catch(_){
    var side2=(isServer?'client':'server'); appendMsg(side2,raw);
  }
}

/* Signaling handler + reconnect */
function handleSignal(msg){
  if(msg.t==='hello'){
    if(msg.nick) { peerNick=msg.nick; labelNames(); }
    if(isServer){ publish({t:'state', spec:stateSpec}); } // sync stato specchio
    maybeSendOffer();

  } else if(msg.t==='state'){
    if(!isServer && msg.spec) setSpecchio(msg.spec);

  } else if(msg.t==='quit'){
    showBanner('Il peer ha lasciato la sessione.','warn'); setTimeout(function(){ hardResetToSetup(); },250);

  } else if(msg.t==='switch'){
    if(msg.gen){ applySwitch(msg.gen); }

  } else if(msg.t==='need-switch'){
    if(isServer) requestSwitch('asked-by-peer');

  } else if(msg.t==='offer'){
    pc.setRemoteDescription(msg.sdp).then(function(){
      remoteSet=true;
      for(var i=0;i<pendingCandidates.length;i++){ pc.addIceCandidate(pendingCandidates[i]).catch(function(e){console.warn('addIce buffered',e)}); }
      pendingCandidates=[];
      if(!answerSent){
        return pc.createAnswer().then(function(ans){ return pc.setLocalDescription(ans); })
          .then(function(){ return publish({t:'answer',sdp:pc.localDescription}); })
          .then(function(){ answerSent=true; });
      }
    }).catch(function(e){ console.error(e); });

  } else if(msg.t==='answer'){
    pc.setRemoteDescription(msg.sdp).then(function(){
      remoteSet=true;
      for(var i=0;i<pendingCandidates.length;i++){ pc.addIceCandidate(pendingCandidates[i]).catch(function(e){console.warn('addIce buffered',e)}); }
      pendingCandidates=[];
    }).catch(function(e){ console.error(e); });

  } else if(msg.t==='candidate'){
    if(remoteSet && pc.remoteDescription){ pc.addIceCandidate(msg.candidate).catch(function(e){ console.warn('addIce',e); }); }
    else{ pendingCandidates.push(msg.candidate); }
  }
}
function requestSwitch(why){
  if(switching) return; switching=true;
  if(isServer){
    var newGen=Date.now().toString(36)+'-'+Math.random().toString(36).slice(2,6);
    publish({t:'switch',gen:newGen,why:why}).then(function(){ setTimeout(function(){ applySwitch(newGen); },120); })
      .catch(function(){ setTimeout(function(){ applySwitch(newGen); },200); });
  } else {
    publish({t:'need-switch',why:why});
  }
}
function applySwitch(newGen){
  cleanupPeer();
  topicGen=newGen; currentTopic=buildTopic();
  openSSE(currentTopic); setupPeer();
  publish({t:'hello',nick:myNick,role:(isServer?'server':'client')});
  if(isServer){ publish({t:'state', spec:stateSpec}); }
  setStatus('riconnessione…'); hideBanner();
}
function cleanupPeer(){
  try{ if(dc){ dc.onopen=dc.onclose=dc.onmessage=null; dc.close(); } }catch(_){}
  try{ if(pc){ pc.oniceconnectionstatechange=pc.onconnectionstatechange=pc.ondatachannel=null; pc.close(); } }catch(_){}
  dc=null; pc=null; pendingCandidates=[]; remoteSet=false; offerSent=false; answerSent=false;
}

/* Quit / reset */
function hardResetToSetup(){
  historyEnabled=false;
  try{ if(sse){ sse.close(); } }catch(_){}
  cleanupPeer(); sse=null; currentTopic=null; baseTopic=null; roomCode=null;
  var cb=$('codeBox'); if(cb) cb.textContent='—';
  setSpecchio(null);
  var cc=$('colClient'), cs=$('colServer'); if(cc) cc.innerHTML=''; if(cs) cs.innerHTML='';
  history=[];
  setStatus('offline');
  setScreen('setup');
}

/* Event delegation */
document.addEventListener('click', function(ev){
  var id=(ev.target&&ev.target.id)||'';
  switch(id){
    case 'btnPaste':
      if(navigator.clipboard && navigator.clipboard.readText){
        navigator.clipboard.readText().then(function(t){ var r=$('room'); if(r) r.value=(t||'').trim(); });
      }
      break;

    case 'btnStart': {
      myNick=(($('nickMe')&&$('nickMe').value)||'Io').trim();
      var roleEl=document.querySelector('input[name="role"]:checked'); isServer=!roleEl || roleEl.value==='server';
      if(isServer){
        roomCode=genCode(); baseTopic=topicBase(roomCode); topicGen='0'; currentTopic=buildTopic(); var cb=$('codeBox'); if(cb) cb.textContent=roomCode;
        setScreen('main'); afterEnterMain(true); startSession();
        var link=makeInviteLink(roomCode); if(navigator.clipboard) navigator.clipboard.writeText(link).catch(function(){});
      }else{
        var code=(($('room')&&$('room').value)||'').trim().toUpperCase(); if(!code){ alert('Inserisci un codice stanza'); return; }
        roomCode=code; baseTopic=topicBase(roomCode); topicGen='0'; currentTopic=buildTopic(); var cb2=$('codeBox'); if(cb2) cb2.textContent=roomCode;
        setScreen('main'); afterEnterMain(true); startSession();
      }
    } break;

    case 'btnHistory': redrawHistory(); var h=$('history'); if(h) h.style.display='flex'; break;
    case 'btnCloseHist': var h2=$('history'); if(h2) h2.style.display='none'; break;
    case 'btnQuit': sendCtrl({kind:'quit'}); hardResetToSetup(); break;

    case 'btnSpec': if(isServer){ var s=$('fileSpec'); if(s) s.click(); } break;
    case 'btnSpecClr': if(isServer){ setSpecchio(null); sendCtrl({kind:'spec-clear'}); } break;

    case 'sendBtn': sendMessage(); break;
  }
});
document.addEventListener('change', function(ev){
  var id=(ev.target&&ev.target.id)||'';
  if(id==='fileSpec' && isServer){
    var file=(ev.target.files&&ev.target.files[0])?ev.target.files[0]:null; if(!file) return;
    fileToDataUrl(file).then(function(u){ setSpecchio(u); sendCtrl({kind:'spec',dataUrl:u}); ev.target.value=''; });
  }
});
document.addEventListener('keydown', function(ev){
  if(ev.key==='Enter' && ev.target && ev.target.id==='text'){ ev.preventDefault(); sendMessage(); }
});

/* UI helpers */
function afterEnterMain(newSession){
  labelNames(); ensureFrame();
  // mostra/nascondi controlli specchio per ruolo
  var show = !!isServer;
  ['btnSpec','btnSpecClr','fileSpec'].forEach(function(id){ var el=$(id); if(el) el.style.display = show ? '' : 'none'; });
  if(newSession){ var cc=$('colClient'), cs=$('colServer'); if(cc) cc.innerHTML=''; if(cs) cs.innerHTML=''; setSpecchio(null); history=[]; }
}

/* Setup UI ruolo */
function applySetupRoleUI(){
  var roleEl=document.querySelector('input[name="role"]:checked');
  var srv=!roleEl || roleEl.value==='server';
  var room=$('room'), paste=$('btnPaste'), roomCol=$('roomCol');
  if(srv){ if(room){ room.disabled=true; room.placeholder='(non necessario)'; room.value=''; }
           if(paste){ paste.style.display='none'; }
           if(roomCol){ roomCol.style.opacity='0.6'; } }
  else   { if(room){ room.disabled=false; room.placeholder='Es. P2P-AB123'; }
           if(paste){ paste.style.display=''; }
           if(roomCol){ roomCol.style.opacity='1'; } }
}
document.addEventListener('change', function(ev){ if(ev.target && ev.target.name==='role'){ applySetupRoleUI(); }});

/* Avvio sessione */
function startSession(){ setStatus('preparazione…'); hideBanner(); historyEnabled=true; setupPeer(); openSSE(currentTopic); publish({t:'hello',nick:myNick,role:(isServer?'server':'client')}); setStatus('in attesa handshake…'); }
function sendMessage(){ var t=$('text').value; if(!t) return; var side=isServer?'server':'client'; sendText(t); appendMsg(side,t); $('text').value=''; }

/* Auto-join via URL */
(function(){
  var url=new URL(location.href);
  var code=(url.searchParams.get('code')||'').trim().toUpperCase();
  var join=(url.searchParams.get('join')==='1');
  if(code){ var r=$('room'); if(r) r.value=code; if(join){ var radio=document.querySelector('input[name="role"][value="client"]'); if(radio) radio.checked=true; } }
  applySetupRoleUI(); // inizializza visibilità
})();

/* Network awareness */
window.addEventListener('offline', function(){ showBanner('Sei offline. Verifica la connessione.','warn'); });
window.addEventListener('online', function(){ hideBanner(); if(currentTopic) openSSE(currentTopic); });

})(); // end IIFE
</script>

<script>
/* cornice al load (fallback) */
document.addEventListener('DOMContentLoaded', function(){
  var fw=document.getElementById('frameWrap');
  if(fw && !document.getElementById('specchio')){
    fw.style.backgroundImage='url("'+(typeof FRAME_SRC!=='undefined'?FRAME_SRC:'')+'")';
    var s=document.createElement('div'); s.id='specchio'; fw.appendChild(s);
  }
});
</script>
